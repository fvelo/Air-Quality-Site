<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Air Quality Dashboard</title>
    <!-- Main site stylesheet -->
    <link rel="icon" href="/home/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../home/home.css" />
    <link rel="stylesheet" href="/login/login.css" />
</head>

<body>
    <header>
        <h1>Air Quality Dashboard</h1>
        <p class="description">Sign in to access live sensor data and insights</p>
    </header>
    <main class="login-container">
        <div class="login-card">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="email" id="username" name="username" placeholder="Example123" required />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required />
                <button type="submit" id="login-button">Sign In</button>
            </form>
        </div>
    </main>
    <footer>
        <p style="text-align:center; color:#777; font-size:0.9rem; margin-top:2rem;">
            &copy; 2025 Air Quality Dashboard
        </p>
    </footer>
    <script src="/frontend/login.js"></script>
</body>

</html>
