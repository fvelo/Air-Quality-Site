<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/gitProjects/myAirQualitySite/public/webpages/home/home.css">
    <link rel="favicon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Home - Air Quality</title>
</head>
<body>
    <header>
        <h1>Air Quality Monitor Home Page</h1>
        <p>Main page for the diplaying of the data gathered through my DIY Air Quality Monitor</p>
    </header>
    <div class="container_display">
        <div class="on_display">
            <p id="time_last_refresh">

            </p>
            <button id="btn_refresh_data">

            </button>
        </div>
        <div class="main_display">
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="oxygen"></div>
            <div class="nano_particles"></div>
            <div class="toxic_gas"></div>
            <div class="overall_score"></div>
            <div class="gigio"></div>
        </div>
    </div>
    <div class="conainer_explenation">
        <div>
            <p>temp: </p>
            <p>humidity: </p>
            <p>oxygen: </p>
            <p>nano_particles: </p>
            <p>toxic_gas: </p>
            <p>gigio</p>
        </div>
    </div>
    <div class="container_graph">
        <div class="left_bar"></div>
        <div class="graph_display"></div>
        <div class="bottom_bar"></div>
    </div>
    <footer>
        <p>Sto morendo asfisiato!!!</p>
    </footer>
    <script src="home.js"></script>
</body>
</html>
